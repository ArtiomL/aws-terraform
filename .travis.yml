# aws-terraform - CI Build
# https://github.com/ArtiomL/aws-terraform
# Artiom Lichtenstein
# v1.0.1, 08/10/2019

sudo: required

env:
  global:
  - REPO="artioml/aws-terraform"
  - secure: ""
  - secure: ""

services:
  - docker

before_script:
  - chmod +x test/run.sh

script:
  - docker build -t $REPO .
  - test/run.sh

after_success:
  - docker images
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u $DOCKER_USER -p $DOCKER_PASS;
    docker push $REPO;
    fi

notifications:
  slack:
    secure: ""
